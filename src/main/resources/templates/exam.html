<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam Page</h1>
        <form id="examForm">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <input type="radio" name="question1" value="Paris"> Paris <br>
                <input type="radio" name="question1" value="London"> London <br>
                <input type="radio" name="question1" value="Berlin"> Berlin <br>
            </div>

            <div class="question">
                <p>2. What is 2 + 2?</p>
                <input type="radio" name="question2" value="3"> 3 <br>
                <input type="radio" name="question2" value="4"> 4 <br>
                <input type="radio" name="question2" value="5"> 5 <br>
            </div>

            <button type="submit" class="button">Submit Exam</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
