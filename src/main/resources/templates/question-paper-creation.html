<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question Paper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Question Paper</h1>
        <form id="createQuestionPaperForm">
            <label for="paperTitle">Question Paper Title</label>
            <input type="text" id="paperTitle" name="paperTitle" required>

            <label for="duration">Exam Duration (minutes)</label>
            <input type="number" id="duration" name="duration" required>

            <label for="totalMarks">Total Marks</label>
            <input type="number" id="totalMarks" name="totalMarks" required>

            <button type="submit" class="button">Create Question Paper</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
